<div class="card-body">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="teams"></div>
            <mat-card-title>All Teams</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="id_player_1">
                    <th mat-header-cell *matHeaderCellDef>Player 1</th>
                    <td mat-cell *matCellDef="let element">{{element.id_player_1 ? element.id_player_1 : "&lt;Free&gt;"}}</td>
                </ng-container>

                <ng-container matColumnDef="id_player_2">
                    <th mat-header-cell *matHeaderCellDef>Player 2</th>
                    <td mat-cell *matCellDef="let element">{{element.id_player_2 ? element.id_player_2 : "&lt;Free&gt;"}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-button (click)="openDialog(element)">Join</button>
                        <button mat-button (click)="getTeam(element)">View</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
