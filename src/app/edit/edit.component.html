
<div class="card-body">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="edit"></div>
            <mat-card-title>Edit Profile</mat-card-title>
            <mat-card-subtitle>* Indicates required field</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form *ngIf="editForm" class="edit-form" [formGroup]="editForm" (ngSubmit)="submit(editForm.value)">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="hasError('name', 'required')"></mat-error>
                    <span matSuffix>*</span>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Surname</mat-label>
                    <input matInput formControlName="surname">
                    <mat-error *ngIf="hasError('surname', 'required')"></mat-error>
                    <span matSuffix>*</span>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="pickerFrom" [max]="currentDate" formControlName="birth" autocomplete="off">
                    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFrom ></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Sex</mat-label>
                    <mat-select formControlName="sex">
                        <mat-option value="M">Man</mat-option>
                        <mat-option value="W">Woman</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Nationality</mat-label>
                    <input matInput formControlName="nationality">
                    <mat-error *ngIf="hasError('nationality', 'required')"></mat-error>
                    <mat-error *ngIf="hasError('nationality', 'minLength')">Required length is exactly 2</mat-error>
                    <mat-error *ngIf="hasError('nationality', 'maxLength')">Required length is exactly 2</mat-error>
                    <span matSuffix>*</span>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Hand Preference</mat-label>
                    <mat-select formControlName="is_left_handed">
                        <mat-option [value]="false">Right</mat-option>
                        <mat-option [value]="true">Left</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-card-actions class="ml-1">
                    <button mat-raised-button type="submit" color="primary" [disabled]="!editForm.valid">Edit</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
