<div class="col-md-5 offset-md-1 mt-3">
    <div class="card">
        <h4 class="card-header">Edit Profile</h4>
        <h6 class="card">   * Indicates required field</h6>
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Your name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname">Surname *</label>
                    <input type="text" class="form-control" formControlName="surname" placeholder="Your surname" [ngClass]="{ 'is-invalid': submitted && f.surname.errors }">
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                        <div *ngIf="f.surname.errors.required">Surname is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality in Alpha-2 code *</label>
                    <input type="text" class="form-control" formControlName="nationality" placeholder="Your nationality" [ngClass]="{ 'is-invalid': submitted && f.nationality.errors }">
                    <div *ngIf="submitted && f.nationality.errors" class="invalid-feedback">
                        <div *ngIf="f.nationality.errors.required">Nationality is required</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birth" class="col-2 col-form-label">Birth</label>
                    <div class="col-3">
                        <input class="form-control" type="date" formControlName="birth" placeholder="2019-01-01">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sex" class=" col-2 col-form-label">Sex </label>
                    <div class="col-md-3">
                        <select class="form-control" formControlName="sex">
                            <option disabled="" selected="">Choose</option>
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="left_handed" class=" col-3 col-form-label">Is your primary hand left? </label>
                    <div class="col-md-3">
                        <select class="form-control" formControlName="left_handed">
                            <option disabled="" selected="">Choose</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
