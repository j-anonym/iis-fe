<div class="card-body">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="one"></div>
            <mat-card-title>Player: {{data ? data.surname : ""}}</mat-card-title>
            <mat-card-subtitle>Detailed view</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Information">
                    <div class="row">
                        <div class="col-sm">
                            <mat-list *ngIf="data">
                                <mat-list-item><b>Birth: </b>{{data ? data.birth : ""}}</mat-list-item>
                                <mat-list-item><b>Sex: </b>{{data ? data.sex : ""}}</mat-list-item>
                                <mat-list-item><b>Nationality: </b>{{data ? data.nationality : ""}}</mat-list-item>
                                <mat-list-item><b>Primary hand: </b>{{data.is_left_handed ? "Left" : "Right"}}</mat-list-item>
                            </mat-list>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
