<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Tennis IIS</h1>

    <span class="menu-spacer"></span>

    <div class="spacing10">
      <a mat-button [routerLink]="'/dashboard'">Home</a>
      <a mat-button [matMenuTriggerFor]="menuTournament">Tournaments&#9660;</a>
      <a mat-button [matMenuTriggerFor]="menuTeam">Teams&#9660;</a>
      <a mat-button [routerLink]="'/test'"> Statistics </a>
      <a mat-button [routerLink]="'/admin'"> Admin </a>
    </div>

    <span class="filler"></span>

    <mat-menu #menuTournament="matMenu">
      <button mat-menu-item [routerLink]="'/tournaments/all'">
        <span>List All</span>
      </button>
      <button mat-menu-item [routerLink]="'/tournaments/create'">
        <span>Create New</span>
      </button>
      <button mat-menu-item [routerLink]="'/tournaments/manage'">
        <span>Involved</span>
      </button>
    </mat-menu>

    <mat-menu #menuTeam="matMenu">
      <button mat-menu-item [routerLink]="'/teams/all'">
        <span>List All</span>
      </button>
      <button mat-menu-item [routerLink]="'/teams/create'">
        <span>Create New</span>
      </button>
      <button mat-menu-item [routerLink]="'/teams/manage'">
        <span>Involved</span>
      </button>
    </mat-menu>

    <img *ngIf="!logged" class="pointer" src="../assets/icons/perm_identity_36dp.png" (click)="login()">
    <img *ngIf="logged" class="pointer" src="../assets/icons/how_to_reg_36dp.png" [matMenuTriggerFor]="userMenu">

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>Logged: user</button>
      <button mat-menu-item>Settings</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
