<div class="card-body">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="create"></div>
            <mat-card-title>Create Team</mat-card-title>
            <mat-card-subtitle>* Indicates required field</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="create-form" [formGroup]="createForm" (ngSubmit)="submit(createForm.value)" autocomplete="off">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="hasError('name', 'required')"></mat-error>
                    <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 128 characters</mat-error>
                    <span matSuffix>*</span>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="logo">
                    <mat-error *ngIf="hasError('name', 'required')"></mat-error>
                    <span matSuffix>*</span>
                </mat-form-field>

                <mat-card-actions class="ml-1">
                    <button mat-raised-button type="submit" color="primary" [disabled]="!createForm.valid">Create</button>
                    <button mat-raised-button type="reset" color="secondary">Reset</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
