<div class="card-body">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="create"></div>
            <mat-card-title>Create Tournament</mat-card-title>
            <mat-card-subtitle>Subtitle... test test</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput>
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Place</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Type selection</mat-label>
                    <mat-select [(value)]="singles">
                        <mat-option value="true">Singles</mat-option>
                        <mat-option value="false">Doubles</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Gender selection</mat-label>
                    <mat-select [(value)]="gender">
                        <mat-option value="option1">Man</mat-option>
                        <mat-option value="option2">Women</mat-option>
                        <mat-option value="option3">Mixed</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Capacity</mat-label>
                    <input type="number" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Winner prize (EUR - €)</mat-label>
                    <input type="number" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Registration cost (EUR - €)</mat-label>
                    <input type="number" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width mt-4">
                    <mat-label>Sponsors (optional)</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
